<!DOCTYPE html>
<html>
<head>
  <title>SC Bot Clusters</title>
  <link rel="icon" href="/img/scicon234.png">
  <script src="/jquery/jquery.js"></script>
  <link rel="stylesheet" href="/jquery/jquery-jvectormap-2.0.3.css" type="text/css" media="screen"/>
  <script src="/jquery/jquery-jvectormap-2.0.3.min.js"></script>
  <script src="/jquery/jquery-jvectormap-world-mill.js"></script>
  <style>
  #world-map {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
}</style>
</head>
<body>
<div id="world-map"></div>

      {latLng: [51.744132, 19.452490], name: 'Cluster Fourteen - Poland'},

</body>
</html>
